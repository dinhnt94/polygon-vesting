service: vesting-polygon-frontend
runtime: nodejs16
instance_class: F1
automatic_scaling:
  min_instances: 0
  max_instances: 1
handlers:
  - url: /static
    static_dir: build/static
  - url: /(.*\..+)$
    static_files: build/\1
    upload: build/(.*\..+)$
  - url: .*
    static_files: build/index.html
    upload: build/index.html  
